<!DOCTYPE html>
<html>
<head>
  <!-- <title>Registro</title> -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script src='https://www.google.com/recaptcha/api.js'
  async defer></script> <!-- Google's RECAPTCHA API -->
</head>
<body>
  <style type="text/css">
    .right {
      text-align: right !important;
    }
  </style>

  <!-- Register Section -->      
  <div class="pure-g" id="main-wrap">

    <!-- Register Box -->
    <div class="pure-u-4-5">
        <div class="signup-wrapper">
          <div id="signup-head">
            
            Reg&iacute;strate
          </div>

          <div class="signup-body">

            <form action="{action_url}" method="POST" id="signupForm" class="pure-form pure-form-aligned">
              <fieldset>
                <div class="pure-g">
                  <label for="firstName" class="pure-u-10-24 right">Nombre(s)&nbsp;*&nbsp;&nbsp;</label>
                  <input id="firstName" name="firstName" type="text" placeholder="Ingresa tu Nombre" class="pure-u-1-2" required>
                </div>

                <div class="pure-g">
                  <label for="lastName" class="pure-u-10-24 right">Apellidos&nbsp;*&nbsp;&nbsp;</label>
                  <input id="lastName" name="lastName" type="text" placeholder="Ingresa tu Apellido" class="pure-input-1-2" required>
                </div>

                <div class="pure-g">
                  <label for="email" class="pure-u-10-24 right">Correo Electrónico&nbsp;*&nbsp;&nbsp;</label>
                  <input id="email" name="email" type="email" placeholder="Tu Correo Electrónico" class="pure-input-1-2" required>
                </div>

                <div class="pure-g">
                  <label for="password" class="pure-u-10-24 right">Contraseña&nbsp;*&nbsp;&nbsp;</label>
                  <input id="password" name="password" type="password" placeholder="Para acceder a nuestro portal" class="pure-input-1-2" required
                   oninvalid="this.setCustomValidity('La contraseña debe contener al menos: \n&#8226;&nbsp;Una mayúscula \n&#8226;&nbsp;Una minúscula \n&#8226;&nbsp;Un número \n&#8226;&nbsp;Mínimo 8 caracteres')"
                   oninput="setCustomValidity('')" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                </div>

                <div class="pure-g">
                  <label for="mobilePhone" class="pure-u-10-24 right">Celular&nbsp;*&nbsp;&nbsp;</label>
                  <input id="mobilePhone" name="mobilePhone" type="text" placeholder="Tu Celular a 10 dígitos (con LADA)
                  " class="pure-input-1-2" required>
                </div>

                <div class="pure-g">
                  <label for="sourceSelect" class="pure-u-10-24 right">¿Cómo te enteraste de AIESEC?&nbsp;*&nbsp;&nbsp;</label>
                  <select id="sourceSelect" name="sourceSelect" class="pure-u-1-2" required>
                    <option disabled selected value="">Selecciona una opción</option>
                    <!-- Values are harcoded from those from Podio -->
                    <option value="1">Publicidad en Facebook</option>
                    <option value="2">Página de Facebook</option>
                    <option value="3">Sitio web</option>
                    <option value="4">Twitter</option>
                    <option value="5">Instagram</option>
                    <option value="6">LinkedIn</option>
                    <option value="8">Amigos o Familia</option>
                    <option value="9">Soy Miembro de AIESEC</option>
                    <option value="10">Publicidad en Universidad</option>
                    <option value="11">Stands en universidades y/o activaciones</option>
                    <option value="12">Eventos externos</option>
                    <option value="16">Eventos en tu universidad</option>
                    <option value="13">Radio, televisión, prensa, revistas</option>
                    <option value="14">Un Alumni me recomendó</option>
                    <option value="15">Publicación en Medios</option>
                    <option value="18">Medios universitarios</option>
                    <option value="19">Sesión informativa</option>
                    <option value="20">Soy alumni de la organización</option>
                    <option value="21">Scouts de México</option>
                    <option value="22">IMEF Universitario</option>
                    <option value="23">Disruptivo TV</option>
                    <option value="24">COPARMEX Jóvenes</option>
                    <option value="25">Ashoka</option>
                    <option value="26">Wadhwani Foundation</option>
                    <option value="27">Advent Group</option>
                    <option value="28">The MBA Tour</option>
                  </select>
                </div>

                <div class="pure-g">
                  <label for="stateSelect" class="pure-u-10-24 right">Tu Estado&nbsp;*&nbsp;&nbsp;</label>
                  <select id="stateSelect" name="stateSelect" class="pure-u-1-2" required>
                    <option disabled selected value="">Cargando...</option>
                  </select>
                </div>

                <div class="pure-g" id="universitySelect-wrapper">
                  <label for="universitySelect" class="pure-u-10-24 right">Tu Universidad&nbsp;*&nbsp;&nbsp;</label>
                  <select id="universitySelect" name="universitySelect" class="pure-u-1-2" disabled  required>
                    <option disabled selected value="">Selecciona tu estado</option>
                  </select>
                </div>
                <div class="pure-g" id="CarreraUniversitaria">
                  <label for="collegeCareerSelect" class="pure-u-10-24 right">¿Qué carreras estudias o estudiaste?&nbsp;*&nbsp;&nbsp;</label>
                  <select id="collegeCareerSelect" name="collegeCareerSelect" class="pure-u-1-2" required>
                    <option disabled selected value="">Selecciona una opción</option>
                    <option value="Actividad física y del Deporte">Actividad física y del Deporte</option>
                    <option value="Administración de Recursos Humanos">Administración de Recursos Humanos</option>
                    <option value="Administración de empresas">Administración de empresas</option>
                    <option value="Agronomía">Agronomía</option>
                    <option value="Antropología">Antropología</option>
                    <option value="Arqueología">Arqueología</option>
                    <option value="Arquitectura">Arquitectura</option>
                    <option value="Arte">Arte</option>
                    <option value="Astronomía">Astronomía</option>
                    <option value="Bibliotecología">Bibliotecología</option>
                    <option value="Biología">Biología</option>
                    <option value="Biología Química">Biología Química</option>
                    <option value="Ciencia Política y Gobierno">Ciencia Política y Gobierno</option>
                    <option value="Ciencia y Tecnología de los Alimentos">Ciencia y Tecnología de los Alimentos</option>
                    <option value="Ciencias Ambientales">Ciencias Ambientales</option>
                    <option value="Comercio Internacional">Comercio Internacional</option>
                    <option value="Comunicación Social">Comunicación Social</option>
                    <option value="Contaduría Pública y Auditoría">Contaduría Pública y Auditoría</option>
                    <option value="Derecho">Derecho</option>
                    <option value="Diseño Gráfico">Diseño Gráfico</option>
                    <option value="Diseño Industrial">Diseño Industrial</option>
                    <option value="Diseño de Interiores">Diseño de Interiores</option>
                    <option value="Diseño de Modas">Diseño de Modas</option>
                    <option value="Economía">Economía</option>
                    <option value="Enfermería">Enfermería</option>
                    <option value="Estadística">Estadística</option>
                    <option value="Farmacia">Farmacia</option>
                    <option value="Filología">Filología</option>
                    <option value="Filosofía">Filosofía</option>
                    <option value="Finanzas">Finanzas</option>
                    <option value="Física">Física</option>
                    <option value="Geografía">Geografía</option>
                    <option value="Geología">Geología</option>
                    <option value="Historia">Historia</option>
                    <option value="Historia del Arte">Historia del Arte</option>
                    <option value="Ingeniería Administrativa">Ingeniería Administrativa</option>
                    <option value="Ingeniería Catastral y Geodesia">Ingeniería Catastral y Geodesia</option>
                    <option value="Ingeniería Civil">Ingeniería Civil</option>
                    <option value="Ingeniería Electrónica">Ingeniería Electrónica</option>
                    <option value="Ingeniería Eléctrica">Ingeniería Eléctrica</option>
                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                    <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                    <option value="43">Ingeniería Multimedia</option>
                    <option value="44">Ingeniería de Desarrollo de Producto</option>
                    <option value="45">Ingeniería de Procesos</option>
                    <option value="46">Ingeniería de Producción</option>
                    <option value="47">Ingeniería en Agrimensura</option>
                    <option value="48">Ingeniería en Petróleos</option>
                    <option value="49">Ingeniería en Sistemas</option>
                    <option value="50">Ingeniería en Telecomunicaciones</option>
                    <option value="51">Ingeniería mecatrónica</option>
                    <option value="52">Licenciatura en Español y Literatura</option>
                    <option value="53">Licenciatura en Lenguas Extranjeras/Modernas</option>
                    <option value="Liderazgo Organizacional">Liderazgo Organizacional</option>
                    <option value="Lingüística">Lingüística</option>
                    <option value="Literatura">Literatura</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Medicina">Medicina</option>
                    <option value="Mercadotecnia">Mercadotecnia</option>
                    <option value="Música">Música</option>
                    <option value="Nutrición y Dietética">Nutrición y Dietética</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Pedagogía">Pedagogía</option>
                    <option value="Periodismo">Periodismo</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Psicopedagogía">Psicopedagogía</option>
                    <option value="Publicidad y Relaciones Públicas">Publicidad y Relaciones Públicas</option>
                    <option value="Química">Química</option>
                    <option value="Relaciones Internacionales">Relaciones Internacionales</option>
                    <option value="Sociología">Sociología</option>
                    <option value="Tecnología en análisis y desarrollo de sistemas de Información">Tecnología en análisis y desarrollo de sistemas de Información</option>
                    <option value="Tecnología en negocios internacionales">Tecnología en negocios internacionales</option>
                    <option value="Teología">Teología</option>
                    <option value="Trabajo Social">Trabajo Social</option>
                    <option value="Traducción e Interpretación">Traducción e Interpretación</option>
                    <option value="Turismo">Turismo</option>
                    <option value="Veterinaria">Veterinaria</option>
                    <option value="Zootecnia">Zootecnia</option>
                  </select>
                </div>

                <div class="pure-g" id="NivelIngles">
                  <label for="englishSelect" class="pure-u-10-24 right">¿Cuál es tu nivel de ingles?&nbsp;*&nbsp;&nbsp;</label>
                  <select id="englishSelect" name="englishSelect" class="pure-u-1-2" required>
                    <option disabled selected value="">Selecciona una opción</option>
                    <option value="Básico">Básico</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                  </select>
                </div>

                <div class="pure-g" id="FechadeViaje">
                    <label for="flightSelect" class="pure-u-10-24 right">¿Cuándo quieres viajar?&nbsp;*&nbsp;&nbsp;</label>
                    <select id="flightSelect" name="flightSelect" class="pure-u-1-2" required>
                      <option disabled selected value="">Selecciona una opción</option>
                      <option value="De hoy a seis meses">De hoy a seis meses</option>
                      <option value="De seis meses a un año">De seis meses a un año</option>
                      <option value="En más de un año">En más de un año</option>
                    </select>
                </div>

                <div class="pure-g" id="DuraciondeViaje">
                  <label for="periodSelect" class="pure-u-10-24 right">¿Cuánto tiempo quieres viajar?&nbsp;*&nbsp;&nbsp;</label>
                  <select id="periodSelect" name="periodSelect" class="pure-u-1-2" required>
                    <option disabled selected value="">Selecciona una opción</option>
                    <option value="Periodo corto">Periodo corto</option>
                    <option value="Periodo mediano">Periodo mediano</option>
                    <option value="Periodo largo">Periodo largo</option>
                  </select>
                </div>

                <div class="pure-g" id="Semestre">
                      <label for="semesterSelect" class="pure-u-10-24 right">¿Cuál es tu semestre actual?&nbsp;*&nbsp;&nbsp;</label>
                      <select id="semesterSelect" name="semesterSelect" class="pure-u-1-2" required>
                        <option disabled selected value="">Selecciona un semestre</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="+8">+ 8</option>
                        <option value="Ya estoy graduado">Ya estoy graduado</option>

                      </select>
                </div>
                <!-- Checkbox Privacidad -->
                <div id="footer_wrap">
                  <label for="privacyCheck" class="pure-checkbox">
                    <input id="privacyCheck" name="privacyCheck" type="checkbox" 
                    oninvalid="this.setCustomValidity('Debes aceptar el aviso de privacidad')"
                    onchange="this.setCustomValidity('')" required>
                    He leído y estoy de acuerdo con el <a href="https://aiesec.org.mx/aviso-de-privacidad/" target="_blank">aviso de privacidad</a> de AIESEC México, A.C.
                  </label>
                  
                  <div id="recaptcha-div" class="g-recaptcha" align="center"
                  data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
                  data-callback="selectedCaptcha"
                  data-expired-callback="expiredCaptcha"></div> <!-- Sitekey is Google's test one -->

                  <!-- Hidden Fields -->
                  <input type="hidden" name="product" value="{product}">
                  <input type="hidden" name="website_url" value="{website_url}"> <!-- Legacy: Left as is. This is meant to be used as referrer(?), I guess -->

                  <button id="submitButton" type="submit" class="pure-button pure-button-primary">Registrarme</button>
                  <div id="error" class="error"><p></p></div> <!-- Legacy: Leave as is -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
    </div> 
  </div>

</body>
</html>
