<!DOCTYPE html>
<html>
<head>
  <!-- <title>Registro</title> -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script src='https://www.google.com/recaptcha/api.js'
  async defer></script> <!-- Google's RECAPTCHA API -->
</head>
<body>
  <style type="text/css">
    .right {
      text-align: right !important;
    }
  </style>

  <!-- Register Section -->      
  <div class="pure-g" id="main-wrap">

    <!-- Register Box -->
    <div class="pure-u-4-5">
        <div class="signup-wrapper">
          <div id="signup-head">
            Reg&iacute;strate
          </div>

          <div class="signup-body">

            <form action="{action_url}" method="POST" id="signupForm" class="pure-form pure-form-aligned">
              <fieldset>
                <div class="pure-g">
                  <label for="firstName" class="pure-u-10-24 right">Nombre(s)&nbsp;*&nbsp;&nbsp;</label>
                  <input id="firstName" name="firstName" type="text" placeholder="Ingresa tu Nombre" class="pure-u-1-2" required>
                </div>

                <div class="pure-g">
                  <label for="lastName" class="pure-u-10-24 right">Apellidos&nbsp;*&nbsp;&nbsp;</label>
                  <input id="lastName" name="lastName" type="text" placeholder="Ingresa tu Apellido" class="pure-input-1-2" required>
                </div>

                <div class="pure-g">
                  <label for="email" class="pure-u-10-24 right">Correo Electrónico&nbsp;*&nbsp;&nbsp;</label>
                  <input id="email" name="email" type="email" placeholder="Tu Correo Electrónico" class="pure-input-1-2" required>
                </div>

                <div class="pure-g">
                  <label for="password" class="pure-u-10-24 right">Contraseña&nbsp;*&nbsp;&nbsp;</label>
                  <input id="password" name="password" type="password" placeholder="Para acceder a nuestro portal" class="pure-input-1-2" required
                   oninvalid="this.setCustomValidity('La contraseña debe contener al menos: \n&#8226;&nbsp;Una mayúscula \n&#8226;&nbsp;Una minúscula \n&#8226;&nbsp;Un número \n&#8226;&nbsp;Mínimo 8 caracteres')"
                   oninput="setCustomValidity('')" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                </div>

                <div class="pure-g">
                  <label for="mobilePhone" class="pure-u-10-24 right">Celular&nbsp;*&nbsp;&nbsp;</label>
                  <input id="mobilePhone" name="mobilePhone" type="text" placeholder="Tu Celular a 10 dígitos (con LADA)
                  " class="pure-input-1-2" required>
                </div>

                <div class="pure-g">
                  <label for="sourceSelect" class="pure-u-10-24 right">¿Cómo te enteraste de AIESEC?&nbsp;*&nbsp;&nbsp;</label>
                  <select id="sourceSelect" name="sourceSelect" class="pure-u-1-2" required>
                    <option disabled selected value="">Selecciona una opción</option>
                    <!-- Values are harcoded from those from Podio -->
                    <option value="1">Publicidad en Facebook</option>
                    <option value="2">Página de Facebook</option>
                    <option value="3">Sitio web</option>
                    <option value="4">Twitter</option>
                    <option value="5">Instagram</option>
                    <option value="6">LinkedIn</option>
                    <option value="8">Amigos o Familia</option>
                    <option value="9">Soy Miembro de AIESEC</option>
                    <option value="10">Publicidad en Universidad</option>
                    <option value="11">Stands en universidades y/o activaciones</option>
                    <option value="12">Eventos externos</option>
                    <option value="16">Eventos en tu universidad</option>
                    <option value="13">Radio, televisión, prensa, revistas</option>
                    <option value="14">Un Alumni me recomendó</option>
                    <option value="15">Publicación en Medios</option>
                    <option value="18">Medios universitarios</option>
                    <option value="19">Sesión informativa</option>
                    <option value="20">Soy alumni de la organización</option>
                  </select>
                </div>

                <div class="pure-g">
                  <label for="stateSelect" class="pure-u-10-24 right">Tu Estado&nbsp;*&nbsp;&nbsp;</label>
                  <select id="stateSelect" name="stateSelect" class="pure-u-1-2" required>
                    <option disabled selected value="">Cargando...</option>
                  </select>
                </div>

                <div class="pure-g" id="universitySelect-wrapper">
                  <label for="universitySelect" class="pure-u-10-24 right">Tu Universidad&nbsp;*&nbsp;&nbsp;</label>
                  <select id="universitySelect" name="universitySelect" class="pure-u-1-2" disabled  required>
                    <option disabled selected value="">Selecciona tu estado</option>
                  </select>
                </div>
                <div class="pure-g" id="CarreraUniversitaria">
                  <label for="sourceSelect" class="pure-u-10-24 right">¿Qué carreras estudias o estudiaste?&nbsp;*&nbsp;&nbsp;</label>
                  <select id="sourceSelect" name="sourceSelect" class="pure-u-1-2" required>
                    <option disabled selected value="">Selecciona una opción</option>
                    <option value="1">Actividad física y del Deporte</option>
                    <option value="2">Administración de Recursos Humanos</option>
                    <option value="3">Administración de empresas</option>
                    <option value="4">Agronomía</option>
                    <option value="5">Antropología</option>
                    <option value="6">Arqueología</option>
                    <option value="7">Arquitectura</option>
                    <option value="8">Arte</option>
                    <option value="9">Astronomía</option>
                    <option value="10">Bibliotecología</option>
                    <option value="11">Biología</option>
                    <option value="12">Biología Química</option>
                    <option value="13">Ciencia Política y Gobierno</option>
                    <option value="14">Ciencia y Tecnología de los Alimentos</option>
                    <option value="15">Ciencias Ambientales</option>
                    <option value="16">Comercio Internacional</option>
                    <option value="17">Comunicación Social</option>
                    <option value="18">Contaduría Pública y Auditoría</option>
                    <option value="19">Derecho</option>
                    <option value="20">Diseño Gráfico</option>
                    <option value="21">Diseño Industrial</option>
                    <option value="22">Diseño de Interiores</option>
                    <option value="23">Diseño de Modas</option>
                    <option value="24">Economía</option>
                    <option value="25">Enfermería</option>
                    <option value="26">Estadística</option>
                    <option value="27">Farmacia</option>
                    <option value="28">Filología</option>
                    <option value="29">Filosofía</option>
                    <option value="30">Finanzas</option>
                    <option value="31">Física</option>
                    <option value="32">Geografía</option>
                    <option value="33">Geología</option>
                    <option value="34">Historia</option>
                    <option value="35">Historia del Arte</option>
                    <option value="36">Ingeniería Administrativa</option>
                    <option value="37">Ingeniería Catastral y Geodesia</option>
                    <option value="38">Ingeniería Civil</option>
                    <option value="39">Ingeniería Electrónica</option>
                    <option value="40">Ingeniería Eléctrica</option>
                    <option value="41">Ingeniería Industrial</option>
                    <option value="42">Ingeniería Mecánica</option>
                    <option value="43">Ingeniería Multimedia</option>
                    <option value="44">Ingeniería de Desarrollo de Producto</option>
                    <option value="45">Ingeniería de Procesos</option>
                    <option value="46">Ingeniería de Producción</option>
                    <option value="47">Ingeniería en Agrimensura</option>
                    <option value="48">Ingeniería en Petróleos</option>
                    <option value="49">Ingeniería en Sistemas</option>
                    <option value="50">Ingeniería en Telecomunicaciones</option>
                    <option value="51">Ingeniería mecatrónica</option>
                    <option value="52">Licenciatura en Español y Literatura</option>
                    <option value="53">Licenciatura en Lenguas Extranjeras/Modernas</option>
                    <option value="54">Liderazgo Organizacional</option>
                    <option value="55">Lingüística</option>
                    <option value="56">Literatura</option>
                    <option value="57">Matemática</option>
                    <option value="58">Medicina</option>
                    <option value="59">Mercadotecnia</option>
                    <option value="60">Música</option>
                    <option value="61">Nutrición y Dietética</option>
                    <option value="62">Odontología</option>
                    <option value="63">Pedagogía</option>
                    <option value="64">Periodismo</option>
                    <option value="65">Psicología</option>
                    <option value="66">Psicopedagogía</option>
                    <option value="67">Publicidad y Relaciones Públicas</option>
                    <option value="68">Química</option>
                    <option value="69">Relaciones Internacionales</option>
                    <option value="70">Sociología</option>
                    <option value="71">Tecnología en análisis y desarrollo de sistemas de Información</option>
                    <option value="72">Tecnología en negocios internacionales</option>
                    <option value="73">Teología</option>
                    <option value="74">Trabajo Social</option>
                    <option value="75">Traducción e Interpretación</option>
                    <option value="76">Turismo</option>
                    <option value="77">Veterinaria</option>
                    <option value="78">Zootecnia</option>
                  </select>
                </div>

                <div class="pure-g" id="NivelIngles">
                  <label for="sourceSelect" class="pure-u-10-24 right">¿Cuál es tu nivel de ingles?&nbsp;*&nbsp;&nbsp;</label>
                  <select id="sourceSelect" name="sourceSelect" class="pure-u-1-2" required>
                    <option disabled selected value="">Selecciona una opción</option>
                    <option value="1">Básico</option>
                    <option value="2">Intermedio</option>
                    <option value="3">Avanzado</option>
                  </select>
                </div>

                <div class="pure-g" id="FechadeViaje">
                    <label for="sourceSelect" class="pure-u-10-24 right">¿Cuándo quieres viajar?&nbsp;*&nbsp;&nbsp;</label>
                    <select id="sourceSelect" name="sourceSelect" class="pure-u-1-2" required>
                      <option disabled selected value="">Selecciona una opción</option>
                      <option value="1">De hoy a seis meses</option>
                      <option value="2">De seis meses a un año</option>
                      <option value="3">En más de un año</option>
                    </select>
                  </div>

                  <div class="pure-g" id="Semestre">
                      <label for="sourceSelect" class="pure-u-10-24 right">¿Cuál es tu semestre actual?&nbsp;*&nbsp;&nbsp;</label>
                      <select id="sourceSelect" name="sourceSelect" class="pure-u-1-2" required>
                        <option disabled selected value="">Selecciona un semestre</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">+ 8</option>
                        <option value="10">Ya estoy graduado</option>

                      </select>
                    </div>
                <!-- Checkbox Privacidad -->
                <div id="footer_wrap">
                  <label for="privacyCheck" class="pure-checkbox">
                    <input id="privacyCheck" name="privacyCheck" type="checkbox" 
                    oninvalid="this.setCustomValidity('Debes aceptar el aviso de privacidad')"
                    onchange="this.setCustomValidity('')" required>
                    He leído y estoy de acuerdo con el <a href="https://aiesec.org.mx/aviso-de-privacidad/" target="_blank">aviso de privacidad</a> de AIESEC México, A.C.
                  </label>
                  
                  <div id="recaptcha-div" class="g-recaptcha" align="center"
                  data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
                  data-callback="selectedCaptcha"
                  data-expired-callback="expiredCaptcha"></div> <!-- Sitekey is Google's test one -->

                  <!-- Hidden Fields -->
                  <input type="hidden" name="product" value="{product}">
                  <input type="hidden" name="website_url" value="{website_url}"> <!-- Legacy: Left as is. This is meant to be used as referrer(?), I guess -->

                  <button id="submitButton" type="submit" class="pure-button pure-button-primary">Registrarme</button>
                  <div id="error" class="error"><p></p></div> <!-- Legacy: Leave as is -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
    </div> 
  </div>

</body>
</html>
